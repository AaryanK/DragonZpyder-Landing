<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonZpyder | Core Terminal</title>
  <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Orbitron:wght@500;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020202;
            --neon-green: #39FF14;
            --neon-cyan: #00F2FF;
            --neon-magenta: #FF00E5;
            --terminal-gray: #a0a0a0;
            --border-glow: rgba(57, 255, 20, 0.3);
            --glass: rgba(10, 10, 12, 0.85);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-deep);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Plasma Background */
        .plasma-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.4;
        }
        .blob {
            position: absolute;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            animation: drift 20s infinite alternate;
        }
        .blob.one { background: var(--neon-green); top: -10%; left: -10%; }
        .blob.two { background: var(--neon-cyan); bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 999;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Main Animated Container */
        .container {
            position: relative;
            width: 95vw;
            max-width: 1000px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
        }

        .neon-border {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid transparent;
            pointer-events: none;
            border-radius: inherit;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            background-size: 200% 100%;
            animation: borderMove 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes borderMove {
            0% { background-position: 200% 0%; }
            100% { background-position: -200% 0%; }
        }

        .header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(57, 255, 20, 0.15);
            background: rgba(0, 0, 0, 0.3);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sigil {
            font-size: 24px;
            filter: drop-shadow(0 0 8px var(--neon-green));
            animation: flicker 4s infinite;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            letter-spacing: 6px;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.6), 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .status {
            font-size: 11px;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status::before {
            content: "";
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-cyan);
            animation: pulse 2s infinite;
        }

        .output {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .msg-block {
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .system .label { color: var(--terminal-gray); }
        .user .label { color: var(--neon-cyan); }
        .ai .label { color: var(--neon-green); }

        .content {
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .ai .content {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .user .content {
            color: var(--neon-cyan);
            background: rgba(0, 242, 255, 0.05);
            padding: 10px 15px;
            border-left: 1px solid var(--neon-cyan);
        }

        .thinking {
            color: var(--terminal-gray);
            font-size: 13px;
            font-style: italic;
            animation: thinkingPulse 1.5s infinite;
        }

        @keyframes thinkingPulse {
            0%, 100% { opacity: 0.4; text-shadow: 0 0 0px var(--neon-green); }
            50% { opacity: 1; text-shadow: 0 0 10px var(--neon-green); }
        }

        .input-zone {
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
        }

        .prompt-symbol {
            color: var(--neon-green);
            font-weight: bold;
            margin-right: 15px;
            text-shadow: 0 0 8px var(--neon-green);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            letter-spacing: 1px;
        }

        input::placeholder { color: #333; }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.7; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }

        .output::-webkit-scrollbar { width: 4px; }
        .output::-webkit-scrollbar-track { background: transparent; }
        .output::-webkit-scrollbar-thumb { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
    </style>
</head>

<body>

    <div class="plasma-bg">
        <div class="blob one"></div>
        <div class="blob two"></div>
    </div>

    <div class="container">
        <div class="neon-border"></div>

        <div class="header">
            <div class="brand">
                <span class="sigil"><img src="logo.png" alt="DragonZpyder mark" style="width:28px;height:28px;border-radius:9px; box-shadow:0 0 16px rgba(0,255,133,.35)"></span>
                <span class="title">DRAGONZPYDER</span>
            </div>
            <div class="status">Sovereign Node v2.5 // Active</div>
        </div>

        <div id="output" class="output">
            <div class="msg-block system">
                <span class="label">System Core</span>
                <div class="content">Sovereign intelligence layer successfully bridged. Awaiting high-level command from user...</div>
            </div>
        </div>

        <div class="input-zone">
            <span class="prompt-symbol">DZ_ROOT_‚ùØ</span>
            <input id="input" type="text" placeholder="Invoke consciousness..." autofocus autocomplete="off" />
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>>
