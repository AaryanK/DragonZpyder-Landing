<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DragonZpyder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #000000;
            --glass-panel: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F5F5F7;
            --text-secondary: #86868B;
            --accent-glow: rgba(0, 255, 133, 0.4); /* Dragon Green, but diffuse */
            --accent-solid: #00FF85;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease-apple: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- THE "LIVING" BACKGROUND --- */
        .aurora-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(20, 20, 25, 1) 0%, #000 100%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 133, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(0, 224, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
            filter: blur(60px);
            animation: breathe 15s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .brand-pill {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .brand-text {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        /* --- CHAT AREA --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 6rem 0 8rem 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            scroll-behavior: smooth;
        }

        #output {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s var(--ease-apple) forwards;
            line-height: 1.6;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .content {
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        /* User Bubble */
        .user .content {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
            display: inline-block;
            float: right;
            backdrop-filter: blur(10px);
        }
        
        .user { text-align: right; }

        /* AI Bubble */
        .ai .content {
            text-align: left;
            color: #EAEAEA;
            transition: text-shadow 0.5s ease;
        }

        /* --- STREAMING GLOW EFFECT --- */
        .ai .content.streaming {
            text-shadow: 0 0 8px rgba(0, 255, 133, 0.5), 0 0 16px rgba(0, 255, 133, 0.2);
        }

        /* --- INPUT BAR --- */
        .input-region {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0 1.5rem 2rem 1.5rem;
            display: flex;
            justify-content: center;
            background: linear-gradient(to top, var(--bg-deep) 20%, transparent);
            z-index: 100;
        }

        .glass-capsule {
            width: 100%;
            max-width: 680px;
            background: var(--glass-panel);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 6px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: all 0.4s var(--ease-apple);
            position: relative;
            overflow: hidden;
        }

        .glass-capsule::after {
            content: "";
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        .glass-capsule:focus-within {
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .glass-capsule:focus-within::after {
            opacity: 0.3;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-stack);
            font-size: 1rem;
            padding: 12px 16px;
            font-weight: 400;
        }

        input::placeholder { color: rgba(255,255,255,0.3); font-weight: 300; }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #fff;
            margin-right: 4px;
        }

        .send-btn:hover {
            background: var(--accent-solid);
            color: #000;
        }

        .send-icon { width: 14px; height: 14px; fill: currentColor; }

        /* --- TYPING INDICATOR --- */
        .thinking-dot {
            width: 8px; height: 8px;
            background: var(--accent-solid);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-solid);
            animation: pulse 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 2px;
        }

        @keyframes pulse { 0% { opacity: 0.3; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.3; transform: scale(0.8); } }
        @keyframes fadeIn { to { opacity: 1; } }

        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <header>
        <div class="brand-pill">
            <span style="color: var(--accent-solid);">‚óè</span>
            <span class="brand-text">DragonZpyder</span>
        </div>
    </header>

    <main>
        <div id="output">
            <div class="message ai">
                <div class="content">DragonZpyder is ready.</div>
            </div>
        </div>
    </main>

    <div class="input-region">
        <div class="glass-capsule">
            <input id="input" type="text" placeholder="Ask anything..." autocomplete="off">
            <button class="send-btn" id="send-btn">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
