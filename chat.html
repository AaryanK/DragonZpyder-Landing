<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DragonZpyder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050505;
            --glass-panel: rgba(20, 20, 22, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --text-primary: #F5F5F7;
            --text-secondary: #86868B;
            --accent-glow: rgba(0, 255, 133, 0.3);
            --accent-solid: #00FF85;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --ease-smooth: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-stack);
            height: 100vh;
            /* Mobile Safari fix */
            height: -webkit-fill-available; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- ATMOSPHERE --- */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .aurora-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(15, 15, 20, 1) 0%, var(--bg-deep) 100%),
                radial-gradient(circle at 85% 15%, rgba(0, 255, 133, 0.06) 0%, transparent 45%),
                radial-gradient(circle at 15% 85%, rgba(0, 224, 255, 0.04) 0%, transparent 45%);
            z-index: -1;
            filter: blur(80px);
            animation: breathe 20s ease-in-out infinite alternate;
        }

        @keyframes breathe {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(2deg); }
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .brand-pill {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 8px 16px;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards var(--ease-smooth);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .brand-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background-color: var(--accent-solid);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .brand-text {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: -0.01em;
        }

        /* --- CHAT AREA --- */
        main {
            flex: 1;
            overflow-y: auto;
            /* Dynamic padding to account for header/footer */
            padding: 6rem 0 calc(5rem + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
            gap: 2rem;
            /* REMOVED scroll-behavior: smooth; to ensure auto-scroll keeps up with streaming */
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }

        #output {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .message {
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.5s var(--ease-smooth) forwards;
            line-height: 1.65;
            position: relative;
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .content {
            font-size: 1.05rem;
            font-weight: 400;
            color: var(--text-primary);
            white-space: pre-wrap;
            position: relative;
        }

        /* User Bubble */
        .user .content {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
            float: right;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 85%;
        }
        
        .user { text-align: right; }

        /* AI Bubble */
        .ai .content {
            text-align: left;
            color: #E0E0E0;
            max-width: 100%;
            padding-right: 10px;
        }

        /* Streaming Glow Animation */
        @keyframes streamGlow {
            0% { text-shadow: 0 0 8px rgba(0, 255, 133, 0.4); color: #fff; }
            50% { text-shadow: 0 0 18px rgba(0, 255, 133, 0.8), 0 0 5px rgba(255, 255, 255, 0.8); color: #fff; }
            100% { text-shadow: 0 0 8px rgba(0, 255, 133, 0.4); color: #fff; }
        }

        .ai .content.streaming {
            animation: streamGlow 1.5s infinite ease-in-out;
        }

        /* --- INPUT BAR --- */
        .input-region {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* Safe area padding for iPhone Home Bar */
            padding: 0 1.5rem max(1.5rem, env(safe-area-inset-bottom)) 1.5rem;
            display: flex;
            justify-content: center;
            /* Gradient fade-out at bottom */
            background: linear-gradient(to top, var(--bg-deep) 10%, rgba(5,5,5,0.8) 50%, transparent 100%);
            z-index: 100;
            pointer-events: none; /* Allow clicks through empty space */
        }

        .glass-capsule {
            pointer-events: auto;
            width: 100%;
            max-width: 720px;
            background: var(--glass-panel);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            /* Inner lighting ring */
            box-shadow: inset 0 0 0 1px var(--glass-highlight), 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 32px;
            padding: 6px;
            display: flex;
            align-items: center;
            transition: transform 0.4s var(--ease-smooth), box-shadow 0.4s var(--ease-smooth), border-color 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        /* Subtle animated glow on focus */
        .glass-capsule::after {
            content: "";
            position: absolute;
            inset: -50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        .glass-capsule:focus-within {
            border-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1), 0 25px 60px rgba(0,0,0,0.6);
        }

        .glass-capsule:focus-within::after {
            opacity: 0.25;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font-stack);
            font-size: 1rem;
            padding: 14px 20px;
            font-weight: 400;
            min-width: 0; /* Prevents flex issues */
        }

        input::placeholder { color: rgba(255,255,255,0.25); font-weight: 400; }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            color: #fff;
            margin-right: 4px;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--accent-solid);
            color: #000;
            border-color: var(--accent-solid);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-icon { width: 16px; height: 16px; fill: currentColor; }

        /* --- TYPING INDICATOR --- */
        .thinking-dot {
            width: 6px; height: 6px;
            background: var(--accent-solid);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-solid);
            animation: pulse 1.2s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes pulse { 0% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } 100% { opacity: 0.4; transform: scale(0.8); } }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        /* --- RESPONSIVE TWEAKS --- */
        @media (max-width: 600px) {
            header { padding: 1rem; }
            #output { padding: 0 1.25rem; gap: 1.5rem; }
            .content { font-size: 1rem; }
            .input-region { padding: 0 1rem max(1rem, env(safe-area-inset-bottom)) 1rem; }
            .glass-capsule { border-radius: 28px; }
            .send-btn { width: 38px; height: 38px; }
            .user .content { padding: 10px 16px; max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="aurora-bg"></div>

    <header>
        <div class="brand-pill">
            <div class="brand-dot"></div>
            <span class="brand-text">DragonZpyder</span>
        </div>
    </header>

    <main>
        <div id="output">
            <div class="message ai">
                <div class="content">DragonZpyder is ready.</div>
            </div>
        </div>
    </main>

    <div class="input-region">
        <div class="glass-capsule">
            <input id="input" type="text" placeholder="Ask anything..." autocomplete="off">
            <button class="send-btn" id="send-btn">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
